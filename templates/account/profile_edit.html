{% extends 'base.html' %}

{% block content %}
<div class="container" style="min-height: 88vh; margin-top: 12vh;">
    <form action="" method="post" class="d-flex h-100 gap-3" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="w-25">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        {% if profile.avatar %}
                            <img src="{{profile.avatar.url}}" class="rounded-circle" alt="" style="width: 200px; height: 200px; object-fit: cover;">
                        {% else %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle card-img" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                        {% endif %}

                        <div class="d-flex justify-content-center align-items-center gap-2 w-100">
                            <div title="Видалити поточний аватар">
                                <input type="checkbox" name="avatar-clear" class="btn-check" id="avatar-clear" autocomplete="off">
                                <label class="btn btn-outline-danger" for="avatar-clear">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                    </svg>
                                </label>
                            </div>
                            
                            <span>
                                Керування аватаром
                            </span>

                            <div title="Завантажити новий аватар">
                                <input type="file" name="avatar" accept="image/*" id="id_avatar" style="display: none;">
                                <label class="btn btn-primary" for="id_avatar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                                    </svg>
                                </label>
                            </div>
                        </div>

                        <p class="card-text fs-3 mt-2">
                            {{profile.user.username}}
                        </p>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-2">Зберегти</button>
        </div>
        <div class="card w-75" style="height: fit-content;">
            <div class="card-header">
                <span class="h3">Про себе</span>
            </div>
            <div class="card-body">
                <div class="card-text fs-5">
                    <textarea name="bio" id="" class="form-control">{{profile.bio}}</textarea>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
