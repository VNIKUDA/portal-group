{% extends 'base.html' %}

{% block content %}
<div class="container"  style="height: 100vh;">
    <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <span class="h1 text-center mb-3">Вхід</span>
        <form action="" method="post" class="form-control w-50">
            {% csrf_token %}
    
            {{form.as_p}}

            <div class="text-center w-100 my-3">
                <a href="{% url 'account:sign-up' %}" class="link text-decoration-none">Ще не зареєстровані? Зареєструйтесь тут!</a>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Ввійти</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
