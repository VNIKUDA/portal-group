{% extends 'base.html' %}

{% block content %}
<div class="container" style="min-height: 88vh; margin-top: 12vh;">
    <h1 class="text-center w-100">Галерея</h1>

    <div class="row row-cols-1 row-cols-md-5 g4 mt-5">
        {% for image in images %}
            <div class="col">
                <a href="{% url 'gallery:image-detail' image.pk %}" class="card">
                    <img src="{{ image.image.url }}" class="card-img"></img>
                </a>
            </div>
        {% endfor %}
    </div>
</div>    
{% endblock %}
