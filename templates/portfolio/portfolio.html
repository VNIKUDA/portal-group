<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Мое Портфолио</h1>
        </div>
    </header>
    <div class="container">
        {% for item in items %}
        <div class="item">
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <p><small>Создано: {{ item.created_at }}</small></p>
        </div>
        {% empty %}
        <p>Нет доступных элементов портфолио.</p>
        {% endfor %}
    </div>
</body>
</html>
